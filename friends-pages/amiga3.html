<!DOCTYPE html>

    <link rel="stylesheet" href="../css/style.css" />

    <title>Seu perfil</title>

  <body>
    <div id="header">
      <img id="icon" src="../images/icon.svg" alt="icone" />

    <div id="create-publi">
      <a href="create_publi.html">

          id="new-publi"

          alt="Criar publicação"
        />
